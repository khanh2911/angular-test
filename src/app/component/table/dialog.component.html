<h1 mat-dialog-title class="red-heading">Delete</h1>
<div mat-dialog-content>
  Would you like to delete {{name}}?
</div>
<div mat-dialog-actions>
  <button (click)="closedialog()" mat-button mat-dialog-close>No</button>
  <button (click)="accept()" mat-button mat-dialog-close cdkFocusInitial color="warn">Ok</button>
</div>
